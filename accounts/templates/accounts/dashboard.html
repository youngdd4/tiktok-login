
<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        .dashboard-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .logout-button {
            background-color: #ff0050;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .logout-button:hover {
            background-color: #d90042;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        {% if profile_picture %}
            <img src="{{ profile_picture }}" alt="Profile Picture" class="profile-picture">
        {% else %}
            <div class="profile-picture" style="background-color: #ccc; display: flex; align-items: center; justify-content: center;">
                <span style="font-size: 40px; color: #666;">?</span>
            </div>
        {% endif %}
        <div class="username">{{ username }}</div>
        <p>You've successfully logged in with your TikTok account!</p>
        <a href="{% url 'logout' %}" class="logout-button">Logout</a>
    </div>
</body>
</html>
