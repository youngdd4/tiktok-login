<!-- delete_scheduled_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Scheduled Post</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .warning-text {
            color: #D32F2F;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .post-info {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }
        .post-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .post-date {
            color: #666;
            margin-bottom: 15px;
        }
        .post-description {
            color: #555;
            font-style: italic;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }
        .button {
            background-color: #FF0050;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #D90042;
        }
        .button-secondary {
            background-color: #eee;
            color: #333;
        }
        .button-secondary:hover {
            background-color: #ddd;
        }
        .nav-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #ddd;
        }
        .nav-tab {
            padding: 10px 20px;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #666;
        }
        .nav-tab.active, .nav-tab:hover {
            border-color: #ddd;
            background-color: white;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Scheduled Post</h1>
        
        <div class="nav-tabs">
            <a href="{% url 'accounts:dashboard' %}" class="nav-tab">Dashboard</a>
            <a href="{% url 'accounts:scheduled_posts' %}" class="nav-tab">Scheduled Posts</a>
        </div>
        
        <p class="warning-text">Are you sure you want to delete this scheduled post?</p>
        <p>This action cannot be undone.</p>
        
        <div class="post-info">
            <div class="post-title">{{ post.title }}</div>
            <div class="post-date">Scheduled for: {{ post.scheduled_time|date:"F j, Y, g:i a" }}</div>
            {% if post.description %}
                <div class="post-description">{{ post.description }}</div>
            {% endif %}
        </div>
        
        <form method="post" action="{% url 'accounts:delete_scheduled_post' post.id %}">
            {% csrf_token %}
            <div class="button-container">
                <a href="{% url 'accounts:scheduled_posts' %}" class="button button-secondary">Cancel</a>
                <button type="submit" class="button">Delete</button>
            </div>
        </form>
    </div>
</body>
</html>
